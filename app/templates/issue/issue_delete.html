{% extends 'issue/base.html' %}

{% block content %}
            <div class="row mt-3 d-inline-flex p-6 justify-content-md-center">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h2 class="text-center">Are you sure you want to delete this issue?</h2>
                        <p class="text-center">"{{ issue.title }} #{{ issue.id }}""</p>
                        <form method="POST">{% csrf_token %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a class="btn btn-outline-light" href="{% url 'issue_detail' pk=issue.pk %}">Cancel</a>
                                <button type="submit" class="btn btn-light">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}

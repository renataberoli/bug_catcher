{% extends 'issue/base.html' %}

{% block content %}
    <div class="row mt-3 p-6">
        <div class="col">
            <div class="card border-danger">
                <div class="card-body">
                    <h2 class="text-center text-danger">Are you sure you want to delete this issue?</h2>
                    <div class="card-body text-center">
                        <blockquote class="blockquote mb-0">
                            <p>{{ issue.title }}</p>
                            <footer class="blockquote-footer">#{{ issue.id }}</footer>
                        </blockquote>
                    </div>
                    <form method="POST">{% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                          <a class="btn btn-danger" type="submit">I'm sure</a>
                          <a class="btn btn-outline-secondary" type="button" href="{% url 'issue_detail' pk=issue.pk %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

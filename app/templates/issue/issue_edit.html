{% extends 'issue/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mt-3 shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <h2>New issue</h2>
            <form class="post-form" method="POST">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-success" type="submit">Save issue</button>
            </form>
        </div>
    </div>
{% endblock %}
